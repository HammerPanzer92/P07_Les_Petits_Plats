<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <!--CSS-->
    <link href="./styles/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">LES PETITS PLATS<img src="./Icons/circle.svg"></a>
        </nav>

        <p>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>

        <div class="search-container">
            <label for="searchBar" class="search-bar"></label>
            <input type="text" id="searchBar" placeholder="Rechercher...">
            <button id="searchButton"><img src="./Icons/search.svg" alt="Lancer la recherche"></button>
        </div>
    </header>

    <main>
        <div class="tags-container">
            <div class="filter-container" id="ingredient-block">
                <div class="label-container">
                    <label for="ingredient-input">Ingrédients</label><img src="./Icons/chevron-up.svg">
                </div>

                <input type="text" id="ingredients-input" class="tag-search-input" placeholder="Ingrédients...">
                <div class="tags-list-container">
                    <ul class="selected-list" id="selected-ingredients">
                        <!--Liste des tags sélectionnés-->
                    </ul>

                    <ul class="tags-list" id="ingredients-list">
                        <!--Liste des tags générés via JS-->
                    </ul>
                </div>
            </div>

            <div class="filter-container" id="appliances-block">
                <div class="label-container">
                    <label for="appliances-input">Appareils</label><img src="./Icons/chevron-up.svg">
                </div>
                <input type="text" id="appliances-input" class="tag-search-input" placeholder="Appareil...">
                <div class="tags-list-container">
                    <ul class="selected-list" id="selected-appliances">
                        <!--Liste des tags sélectionnés-->
                    </ul>


                    <ul class="tags-list" id="appliances-list">

                    </ul>
                </div>
            </div>

            <div class="filter-container" id="ustensils-block">
                <div class="label-container">
                    <label for="ustensils-input">Ustensils</label><img src="./Icons/chevron-up.svg">
                </div>
                <input type="text" id="ustensils-input" class="tag-search-input" placeholder="Ustensil...">
                <div class="tags-list-container">
                    <ul class="selected-list" id="selected-ustensils">
                        <!--Liste des tags sélectionnés-->
                    </ul>

                    <ul class="tags-list" id="ustensils-list">

                    </ul>
                </div>
            </div>

            <p class="recipes-counter"></p>
        </div>

        <ul class="select-tags-list" id="select-tags-list">

        </ul>

        <div id="searchResult" class="recettes-grid"></div>
    </main>

    <script type="module" src="./Scripts/index.js"></script>
</body>

</html>
